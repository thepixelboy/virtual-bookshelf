<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if bookshelf|length > 0 %}
    <ul>
      {% for book in bookshelf %}
      <li>{{ book.title }}, by {{ book.author }}. {{ book.rating }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
